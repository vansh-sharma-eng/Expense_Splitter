<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Splitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="popup" class="popup-overlay">
  ...
</div>
<div id="scannerModal" class="popup-overlay">
  <div class="popup-box">
    <h3>Scan QR Code</h3>

    <div id="qr-reader" style="width:260px;margin:16px auto"></div>

    <button class="cancel" onclick="closeScanner()">Cancel</button>
  </div>
</div>
<button
  onclick="openScanner()"
  style="margin-top:10px;background:#16a34a;">
  Scan & Download Invoice
</button>


<div class="card">
  <h2>Trip Details</h2>

  <input id="tripName" placeholder="Trip Name">
  <input id="amount" type="number" placeholder="Total Amount">

  <button onclick="saveTrip()">Save Trip</button>

  <hr>

  <button onclick="downloadInvoice()">Download Invoice</button>

  <button class="green" onclick="openScanner()">Scan & Download</button>

  <p>Scan QR to download bill</p>
  <div id="qr"></div>
</div>
<script src="https://unpkg.com/html5-qrcode"></script>

<script src="js/app.js"></script>
</body>
</html>
