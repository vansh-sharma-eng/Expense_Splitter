<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Splitter</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

<header class="header">
  <h1>Expense Splitter</h1>
  <button id="themeBtn">ðŸŒ™</button>
</header>

<div class="container">

  <div class="card">
    <div class="trip-top">
      <input id="tripName" placeholder="Trip Name">
      <button id="tripBtn" class="primary">Save Trip</button>
      <button id="newTripBtn" class="danger">New Trip</button>
    </div>
<div id="tripPopup" class="popup">
  <div class="popup-box">
    <p>ðŸŽ‰ Trip saved successfully!</p>
    <button id="closePopup" class="primary">OK</button>
  </div>
</div>

    <div class="stats">
      <div class="stat-box">
        <div>
          <p>Spent</p>
          <h2 id="spentStat">â‚¹0</h2>
        </div>
      </div>

      <div class="stat-box">
        <div>
          <p>Remaining</p>
          <h2 id="remainStat">â€”</h2>
        </div>
      </div>
    </div>
  </div>

<div class="card">
  <h3>Members</h3>

  <div class="member-row">
    <input id="memberInput" placeholder="Member name" disabled>
    <button id="addMemberBtn" class="primary" disabled>Add</button>
  </div>

  <div id="members"></div>
</div>

  <div class="card">
    <h3>Add Expense</h3>

    <input id="desc" placeholder="Description" disabled>
    <input id="amount" type="number" placeholder="Amount" disabled>
    <select id="payer" disabled></select>

    <select id="splitType" disabled>
      <option value="equal">Equally</option>
      <option value="unequal">Unequally</option>
      <option value="percent">By Percentage</option>
    </select>

    <div id="extraInput"></div>

    <button id="addExpenseBtn" class="primary" disabled>Add</button>
  </div>

  <div class="card">
    <h3>Expenses</h3>
    <div id="history"></div>
    <table>
      <tbody id="settlement"></tbody>
    </table>
    <div id="emptyState" class="empty">
  <div class="emoji">ðŸ™‚</div>
  <p>No expenses</p>
  </div>
   <div id="qr"></div>

</div>

<script src="script.js"></script>
</body>
</html>
