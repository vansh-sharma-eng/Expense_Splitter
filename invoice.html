<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trip Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="invoice.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>

<div class="bill" id="bill">

  <div class="header">
    <div>
      <h2 id="tripName">Trip Invoice</h2>
      <p>Expense Splitter</p>
    </div>
    <div class="meta">
      <div>Invoice No: <span id="invoiceNo"></span></div>
      <div>Date: <span id="invoiceDate"></span></div>
    </div>
  </div>

  <div class="section">
    <h3>Expenses</h3>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Paid By</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="expenseRows"></tbody>
    </table>
  </div>

  <div class="total">
    Total Spent: <span id="totalSpent"></span>
  </div>

  <div class="section">
    <h3>Settlement (Who Pays Whom)</h3>
    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="settlementRows"></tbody>
    </table>
  </div>

  <div class="footer">
    This is a system generated invoice â€¢ No signature required
  </div>

</div>

<script src="invoice.js"></script>

</body>
</html>
